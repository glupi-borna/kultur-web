<!DOCTYPE html>
<html>
    <head>
        <inject head />
        <script>
            window.addEventListener("load", async () => {
                if (await load_posts()) {
                    prepare_links();
                    prepare_actions();
                    translate();
                }
            });
        </script>
    </head>
    <body>
        <inject navigation />
        <main>
            <inject postlist />
        </main>
    </body>
    <inject footer />
</html>
